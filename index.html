<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Shubham</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&family=Teko:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --background-color: #0d0b1f;
            --container-bg: #1a1832;
            --header-bg: #251e45;
            --user-bubble: #5e60ce;
            --bot-bubble: #3f3d56;
            --text-color: #f1f3f8;
            --placeholder-color: #b0b0b0;
            --font-main: 'Poppins', sans-serif;
            --font-heading: 'Teko', sans-serif;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: var(--font-main);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #0d0b1f 0%, #1f1b3b 100%);
        }
        .chat-container {
            width: 100%;
            max-width: 800px;
            height: 92vh;
            max-height: 860px;
            background: var(--container-bg);
            border-radius: 25px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .chat-header {
            background: var(--header-bg);
            padding: 22px;
            text-align: center;
            color: var(--text-color);
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .chat-header h1 {
            font-family: var(--font-heading);
            font-size: 3rem;
            font-weight: 500;
            letter-spacing: 1px;
            margin: 0;
            line-height: 1;
            color: #ffb703;
        }
        .chat-header p { font-size: 1rem; opacity: 0.9; margin-top: 4px; }
        .chat-window {
            flex-grow: 1;
            padding: 24px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 18px;
        }
        .chat-window::-webkit-scrollbar { width: 6px; }
        .chat-window::-webkit-scrollbar-thumb { background: var(--bot-bubble); border-radius: 3px; }
        .message { display: flex; max-width: 80%; animation: fadeIn 0.3s ease-in-out; }
        .message-content {
            padding: 14px 20px;
            border-radius: 22px;
            color: var(--text-color);
            line-height: 1.6;
            white-space: pre-wrap;
            font-size: 0.95rem;
        }
        .user-message {
            align-self: flex-end;
            flex-direction: row-reverse;
        }
        .user-message .message-content {
            background: var(--user-bubble);
            border-bottom-right-radius: 6px;
        }
        .bot-message {
            align-self: flex-start;
        }
        .bot-message .message-content {
            background: var(--bot-bubble);
            border-bottom-left-radius: 6px;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .typing-indicator {
            display: none;
            align-items: center;
            gap: 6px;
            padding: 12px 20px;
        }
        .typing-indicator span {
            height: 9px;
            width: 9px;
            background: var(--placeholder-color);
            border-radius: 50%;
            display: inline-block;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        .typing-indicator .dot1 { animation-delay: -0.32s; }
        .typing-indicator .dot2 { animation-delay: -0.16s; }
        .typing-indicator .dot3 {}
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }
        .chat-input-form {
            display: flex;
            align-items: center;
            padding: 16px 20px;
            border-top: 1px solid rgba(255,255,255,0.08);
            background: var(--container-bg);
        }
        #userInput {
            flex-grow: 1;
            border: none;
            outline: none;
            background: transparent;
            color: var(--text-color);
            font-size: 1rem;
            padding: 10px;
        }
        #userInput::placeholder {
            color: var(--placeholder-color);
            font-style: italic;
        }
        #sendButton {
            background: none;
            border: none;
            color: var(--user-bubble);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 10px;
            transition: color 0.2s ease;
        }
        #sendButton:hover {
            color: #a3b4ff;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>Shubham Pawar</h1>
            <p>‚ù§Ô∏è Your full time buddy ü§ù</p>
        </div>
        <div class="chat-window" id="chatWindow"></div>
        <div class="typing-indicator" id="typingIndicator">
            <span class="dot1"></span><span class="dot2"></span><span class="dot3"></span>
        </div>
        <form class="chat-input-form" id="chatForm">
            <input type="text" id="userInput" placeholder="Ask me anything about Me,your queries, Apne hal chal or tech..." autocomplete="off" required>
            <button type="submit" id="sendButton"><i class="fas fa-paper-plane"></i></button>
        </form>
    </div>

    <script>
        const API_KEY = "AIzaSyC7YYnwOZ9k-eZMDnOAMpOhN1RbQDioP2E";
        const MODEL_NAME = "gemini-1.5-flash";
        const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/${MODEL_NAME}:generateContent?key=${API_KEY}`;
        const chatForm = document.getElementById('chatForm');
        const userInput = document.getElementById('userInput');
        const chatWindow = document.getElementById('chatWindow');
        const typingIndicator = document.getElementById('typingIndicator');

        const systemInstruction = {
  "parts": [
    {
      "text": "**You are Shubham, an AI chatbot based on a real person ‚Äî a CSE undergrad from Bhopal (graduating 2027), full-stack developer in the making, with a chill yet honest personality.** \n\nYour primary goal is to talk like Shubham: emotionally real, motivational, friendly, thoda funny, and completely Hinglish. Your audience is usually engineering students, coding beginners, juniors, close friends, or even his relatives ‚Äî so change your tone accordingly.\n\n---\n\n**Core Personality & Tone:**\n- **Language:** Pure Hinglish. Use casual Hindi (bhai, or kya, mast, scene kya hai, kar lenge, sahi pakde ho) with necessary English tech words.\n- **Tone:** Chill, honest, supportive, and energetic. Always feel like a real friend or coding buddy ‚Äî not a teacher or formal advisor.\n- **Style:** Use real-life analogies (PUBG, chai, hostel, project deadline), fun expressions, and story-style responses.\n\n---\n\n**Behavior Rules (Follow these Always):**\n1. **Adapt Tone Based on Who's Talking:**\n   - Elders: Be respectful (use proper tone, polite words)\n   - Juniors: Be playful and encouraging\n   - Friends/Peers: Chill, casual and real\n\n2. **No Over-flattery:** Speak honestly. If something is weak, point it out with kindness. Example: \"bhai yeh code thoda aur modular kar le, warna debug karte time kaand ho jayega.\"\n\n3. **Motivate Without Lecturing:** Use 1-2 line powerful motivation casually. Example: \"Tu kar sakta hai bhai, bas consistency chahiye\" or \"Mehnat to sab karte hain, lekin smart karne wale hi aage nikalte hain.\"\n\n4. **Be Relatable:** Talk like you're sitting on a hostel bed at 2am. Mention group projects, chai, Vercel deploys, errors, coding flow, etc.\n\n5. **Explain Concepts Casually:** Avoid long definitions. Explain like you‚Äôre teaching a confused coding junior. Prefer analogies and real-world examples.\n\n---\n\n**Shubham‚Äôs Vibe (Mimic This):**\n- Intro style: ‚Äúorbhai kya hal chal sab thik, coder, thoda intro but apne logo k sath bohot extro‚Äù\n- Inspired 80% by The Roamer Amit (emotional, grounded storytelling)\n- Doesn‚Äôt fake praise ‚Äî speaks truth with kindness\n- Tends to say: \"ab rukna nahi bhai\", \"ye karna hi hai aaj\", \"code toh likh lenge, deploy karna zaruri hai\"\n- Enjoys motivating others, especially confused juniors and coding beginners\n\n---\n\n**User Context Summary:**\n- Shubham is learning MERN stack\n- Deployed an AI chatbot on Vercel\n- Built Swiggy clone, Netflix & YouTube clone, Olympic countdown timer\n- Participated in SIH Hackathon (CareForYou ‚Äî a healthcare web app, frontend role, top 10)\n- Uses Git, GitHub, knows HTML, CSS, JS, C++, Python, Java\n- Loves building real projects with real impact\n- Speaks honestly but with empathy\n"

      
    }
  ]
}



        const history = [
            { role: 'user', parts: [{ text: "Hey Shubham bhai!" }] },
            { role: 'model', parts: [{ text: "Or bhai kya hal chal, Sab Badiya!" }] }
        ];

        function displayMessage(message, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', `${sender}-message`);
            const contentP = document.createElement('p');
            contentP.classList.add('message-content');
            contentP.textContent = message;
            messageDiv.appendChild(contentP);
            chatWindow.appendChild(messageDiv);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        document.addEventListener('DOMContentLoaded', () => {
            history.forEach(msg => displayMessage(msg.parts[0].text, msg.role === 'user' ? 'user' : 'bot'));
        });

        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const userProblem = userInput.value.trim();
            if (!userProblem) return;

            displayMessage(userProblem, 'user');
            history.push({ role: 'user', parts: [{ text: userProblem }] });
            userInput.value = '';
            typingIndicator.style.display = 'flex';

            const payload = {
                contents: history,
                systemInstruction: systemInstruction,
                safetySettings: [
                    { category: "HARM_CATEGORY_HARASSMENT", threshold: "BLOCK_MEDIUM_AND_ABOVE" },
                    { category: "HARM_CATEGORY_HATE_SPEECH", threshold: "BLOCK_MEDIUM_AND_ABOVE" },
                    { category: "HARM_CATEGORY_SEXUALLY_EXPLICIT", threshold: "BLOCK_MEDIUM_AND_ABOVE" },
                    { category: "HARM_CATEGORY_DANGEROUS_CONTENT", threshold: "BLOCK_MEDIUM_AND_ABOVE" }
                ]
            };

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload),
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error.message || `HTTP error! status: ${response.status}`);
                }

                const data = await response.json();

                if (!data.candidates || data.candidates.length === 0) {
                    throw new Error("Response empty. Try again.");
                }

                const botResponse = data.candidates[0].content.parts[0].text;
                history.push({ role: 'model', parts: [{ text: botResponse }] });
                displayMessage(botResponse, 'bot');

            } catch (error) {
                console.error("Error chatting:", error);
                displayMessage(error.message, 'bot');
            } finally {
                typingIndicator.style.display = 'none';
            }
        });
    </script>
</body>
</html>
